<div class="content">
  <div class="layout-content">
    <div class="d-flex flex-flow">
      <div class="w-100">
        <h1>{{welkom}}, {{currentUser.name}}</h1>
        <app-blog-post></app-blog-post>
      </div>
      <div class="widgets">
        <app-weather-widget></app-weather-widget>

          </div>

        <div class="d-flex p-1 pt-3">

          <a class="w-50 p-1" href="https://apps.apple.com/us/app/different-doors-app/id6449821345"><img class="w-100" src="assets/images/Download_App_Store.png"></a>

  </div>
