<mat-spinner *ngIf="loading"></mat-spinner>
<div class="chart-scroll">
  <table mat-table [dataSource]="tableData" *ngIf="!loading">
    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline</th>
      <td mat-cell *matCellDef="let element" style="width: 100px"> {{element.deadline}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naam</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Plaats</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Omschrijving</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- adviseur Column -->
    <ng-container matColumnDef="adviseur">
      <th mat-header-cell *matHeaderCellDef> Adviseur</th>
      <td mat-cell *matCellDef="let element"> {{element.adviseur}} </td>
    </ng-container>

    <!-- Short description Column -->
    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef> Korte omschrijving</th>
      <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
