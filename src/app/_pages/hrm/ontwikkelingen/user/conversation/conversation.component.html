<mat-card *ngIf="!loading">
  <div class="d-flex justify-content-between">
    <mat-card-title>
      {{queryParam ? conversation.title : 'Nieuwe ontwikkeling'}}
    </mat-card-title>
    <div>
    <button mat-flat-button color="accent" class="m-1" (click)="isEditing=true" *ngIf="!isEditing">
      Bewerken
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-flat-button color="accent" routerLink="/hrm/werknemers/{{queryParamUserId}}">
      Terug
      <mat-icon>clear</mat-icon>
    </button>
    </div>
  </div>
  <hr>

  <mat-card-content>
    <ng-container *ngIf="!isEditing">
      <div class="d-flex justify-content-between">
      <mat-chip-list>
        <mat-chip color="primary" selected *ngIf="conversation.isRead">Gelezen</mat-chip>
        <mat-chip color="primary" selected *ngIf="conversation.isApproved">Akkoord</mat-chip>
      </mat-chip-list>
        <mat-slide-toggle [(ngModel)]="conversation.isPublished" (change)="publish($event)">Gepubliceerd</mat-slide-toggle>
      </div>
      <br>
      <div class="d-flex justify-content-between">
        <h2>
          Bericht
        </h2>
      </div>
      <div [innerHTML]="conversation.body | safeHtml" class="message"></div>
    </ng-container>
    <ng-container *ngIf="isEditing">
      <mat-form-field appearance="fill">
        <mat-label>Titel</mat-label>
        <input matInput [(ngModel)]="conversation.title">
      </mat-form-field>
      <br>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor
          [editor]="editor"
          [(ngModel)]="conversation.body"
          [disabled]="false"
          [placeholder]="'Type hier je tekst...'"
        ></ngx-editor>
      </div>
    </ng-container>
    <ng-container *ngIf="conversation.comment">
      <hr>
      <h2>Opmerking</h2>
      <div class="d-flex justify-content-between">
        <div [innerHTML]="conversation.comment | safeHtml" class="message"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="conversation.managerComment && !isEditing">
      <hr>
      <h2>Manager opmerking</h2>
      <div class="d-flex justify-content-between">
        <div [innerHTML]="conversation.managerComment | safeHtml" class="message"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="isEditing">
      <hr>
      <h2>Manager opmerking</h2>
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor2" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor
          [editor]="editor2"
          [(ngModel)]="conversation.managerComment"
          [disabled]="false"
          [placeholder]="'Type hier je tekst...'"
        ></ngx-editor>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <div>
        <button mat-flat-button color="accent" (click)="save()">
          Opslaan
        </button>
          <mat-error *ngIf="error != ''">{{error}}</mat-error>
        </div>
        <button mat-flat-button  (click)="isEditing=false;getConversation();">
          Annuleren
        </button>
      </div>
    </ng-container>

  </mat-card-content>
</mat-card>
<div class="text-center w-100" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
