<h1>Voorraad</h1>
<div class="chart-box">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="chart-scroll">
    <div class="chart-width" id="chart-size">
      <google-chart *ngIf="!loading" [type]="type" [data]="myData" [columns]="chartColumns" [options]="myOptions"
                    [dynamicResize]="dynamicResize"></google-chart>
    </div>
  </div>
</div>

<div class="totals">
  <div class="round">Binnen<br>
    <mat-spinner diameter="75" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">{{value}}</span>
  </div>
  <div class="round">ODHD<br>
    <mat-spinner diameter="75" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">{{valueH}}</span>
  </div>
  <div class="round">Verwacht<br>
    <mat-spinner diameter="75" *ngIf="loading"></mat-spinner>
    <span *ngIf="!loading">{{valueExpected}}</span>
  </div>
</div>
